<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="high quality movie checkout">
    <title>Square Eyes | Checkout </title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <section class="logo">
            <a href="index.html"><img src="images/square-eyes-logo.png" alt="Square Eyes Logo"></a>  
          </section>      
          <div class="hamburger-menu">
              <input type="checkbox" id="menu-checkbox" />
          <label for="menu-checkbox" id="line-one">__</label>
          <label for="menu-checkbox" id="line-two">__</label> 
          <label for="menu-checkbox"id="line-three">__</label>  
  
          <nav>
              <a href="index.html">Home</a>
              <a href="contact.html">Contact us</a>
              <a href="list-of-videos.html">Browse Movies</a>
              <a href="about.html">About Us</a>
          </nav>         </div> 
    </header>
    <main>
        <section class="checkout">
            <form class="card" action="checkout-success.html" method="action">
                <div class="checkout-text">
                <h1>Fast & Furious: Hobbs & Shaw</h1>
                <p>Lawman Luke Hobbs (Dwayne "The Rock" Johnson) and outcast Deckard Shaw (Jason Statham) form an unlikely alliance when a cyber-genetically enhanced villain threatens the future of humanity.</p>
                <h2>Total: 9.99$</h2>
            </div>
                <label for="card-name">Cardholders Name:</label><input type="text" name="card-name" />
                <label for="card-number">Card number:</label><input type="card-number" name="card-number">
                <label for="expiry-date">Expiration date:</label><input type="month" name="expiry-date" id="expiry-date">
                <label for="css">CSS:(3 digits)</label><input type="css" name="css" maxlength="3">
                <button class="cta-button">Pay now</button>
              </form>
            <div class="cover"><img src="images/Square_Eyes_Cover1.jpeg" alt="Fast and furious: hobbs and shaw movie">
            </div>
        </section>
    </main>
    <footer><a href="index.html">Home</a><a href="about.html">About</a><a href="contact.html">Contact</a></footer>
</body>
</html>
